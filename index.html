<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <section class="main">
      <main class="content">
        <h1 class="heading">Check Your Intelligence</h1>
        <div class="input">
          <form>
            <label class="Label1">Number Of Questions</label>
            <select class="input1">
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three">3</option>
              <option value="four">4</option>
              <option value="five">5</option>
              <option value="six">6</option>
              <option value="seven">7</option>
              <option value="eight">8</option>
              <option value="nine">9</option>
              <option value="ten">10</option>
            </select>
            <label class="Label2">Select Difficulty:</label>
            <select class="input1">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label class="Label2">Select Type:</label>
            <select class="input1">
              <option value="any">Any Type</option>
              <option value="medium">Muliple Choice</option>
              <option value="true/false">True False</option>
            </select>
            <label class="Label2">Select Encoding:</label>
            <select class="input3">
              <option value="default">Default Encoding</option>
              <option value="legacy">Legacy Url Encoding</option>
              <option value="url_encoding">Url Encoding (RFC 3986)</option>
              <option value="base_encoding">Base 64 Encoding</option>
            </select>
            <button class="sub_btn" type="submit">Start Quiz</button>
          </form>
        </div>
      </main>
    </section>
  </body>
</html>
